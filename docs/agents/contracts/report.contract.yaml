version: 1

required_fields:
  - task_id
  - status
  - summary
  - acceptance_criteria_results
  - changes_made
  - files_modified
  - verification
  - risks
  - next_steps

enums:
  status: [success, partial, blocked]

constraints:
  summary_max_lines: 6

acceptance_criteria_results_item:
  required_fields:
    - criterion
    - passed
    - evidence

files_modified_item:
  required_fields:
    - path
    - description

verification:
  required_fields:
    - commands_run
    - results
