name: Post-Task GitHub Integration

on:
  push:
    branches:
      - 'feature/**'
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, master]

jobs:
  integrate:
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    
    permissions:
      contents: write
      issues: write
      pull-requests: write
      
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
          
      - name: Detect task from branch
        id: detect
        run: |
          # Extract task_id from branch name (feature/T001-* ‚Üí T001)
          BRANCH="${GITHUB_REF_NAME:-${GITHUB_HEAD_REF}}"
          echo "Branch: $BRANCH"
          
          # Match patterns like feature/T001, feature/T001-description, feature/BUG-003
          if [[ $BRANCH =~ ^feature/([A-Z]+-[0-9]+|[0-9]+) ]]; then
            TASK_ID="${BASH_REMATCH[1]}"
            echo "task_id=$TASK_ID" >> $GITHUB_OUTPUT
            echo "Detected task: $TASK_ID"
          else
            echo "No task ID detected in branch name"
            echo "task_id=" >> $GITHUB_OUTPUT
          fi
          
      - name: Run GitHub Integration
        if: steps.detect.outputs.task_id != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          echo "Running integration for task: ${{ steps.detect.outputs.task_id }}"
          python scripts/github_integrator.py ${{ steps.detect.outputs.task_id }} --ci-mode
          
      - name: Validate Ledger Updated
        if: steps.detect.outputs.task_id != ''
        run: |
          TASK_ID="${{ steps.detect.outputs.task_id }}"
          if grep -q "id: $TASK_ID" .agent/ledger.yaml; then
            echo "‚úÖ Ledger updated with task $TASK_ID"
          else
            echo "‚ö†Ô∏è  Task $TASK_ID not found in ledger"
            exit 1
          fi
          
      - name: Comment on PR
        if: github.event_name == 'pull_request' && steps.detect.outputs.task_id != ''
        uses: actions/github-script@v7
        with:
          script: |
            const taskId = '${{ steps.detect.outputs.task_id }}';
            const body = `ü§ñ Agent Task Integration
            
            Task: ${taskId}
            
            This PR was automatically created by the agent system.
            - Issue linked (if created)
            - Branch follows naming convention
            - Ledger updated with GitHub references
            
            To complete: Review, approve, and merge.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
